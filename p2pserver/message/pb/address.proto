syntax = "proto3";

package netpb;

message PeerAddr {
   int64 Time = 1;
   uint64 Services = 2;
   bytes IpAddr = 3;
   uint32 Port = 4;
   uint32 ConsensusPort = 5;
   uint64 ID = 6;
}

message Addrs {
   repeated PeerAddr NodeAddrs = 1;
}
