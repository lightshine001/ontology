syntax = "proto3";

package netpb;

message ConsensusPayload {
    uint32 Version = 1;
    bytes PrevHash = 2;
    uint32 Height = 3;
    uint32 BookkeeperIndex = 4;
    uint32 Timestamp = 5;
    uint64 DestID = 6;
    bytes Data = 7;
    bytes Owner = 8;
    bytes Signature = 9;
    bytes hash = 10;
}

message Consensus {
    ConsensusPayload Cons = 1;
    uint32 Hop = 2;
}